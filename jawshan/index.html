<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jawshan App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="styles.css">
    <!-- Add Telegram Analytics script to HTML head -->
    <script 
        async 
        src="https://tganalytics.xyz/index.js" 
        onload="initAnalytics()" 
        type="text/javascript"
    ></script>
    <script>
        function initAnalytics() {
            window.telegramAnalytics.init({
                token: 'eyJhcHBfbmFtZSI6Imphd3NoYW5fYm90X2FuYWx5dGljcyIsImFwcF91cmwiOiJodHRwczovL3QubWUvamF3c2hhbl9ib3QiLCJhcHBfZG9tYWluIjoiaHR0cHM6Ly9yYWZhZWxla29sLmdpdGh1Yi5pby9qYXdzaGFuL2luZGV4Lmh0bWwifQ==!kr9UQz6R6+FyKQPWPx61usE0S/LtKtUyPFJB/Ne3vQQ=',
                appName: 'jawshan_bot_analytics',
                debug: true  // Add this to see analytics logs in console
            });
            
            // Initialize app after analytics is ready
            if (!window.app) {
                window.app = new JawshanApp();
            }
        }

        // Fallback initialization if analytics fails to load
        setTimeout(() => {
            if (!window.app) {
                console.warn('Analytics failed to load, initializing app without analytics');
                window.app = new JawshanApp();
            }
        }, 2000);
    </script>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <div class="header-left">
                <button id="settingsBtn" class="icon-button">
                    <img src="assets/settings_24dp_5F6368_FILL1_wght400_GRAD0_opsz24.png" alt="Settings">
                </button>
                <button id="audioBtn" class="icon-button">
                    <img src="assets/play_circle_24dp_5F6368_FILL1_wght400_GRAD0_opsz24.png" alt="Play">
                </button>
            </div>
            <div class="page-indicator">
                <span id="currentPage">1</span>/101
            </div>
        </div>

        <div class="slider-container">
            <div class="slider-wrapper">
                <span class="slider-label">1</span>
                <div class="slider-with-bubble">
                    <input type="range" id="pageSlider" min="1" max="101" value="1">
                    <div class="slider-bubble"></div>
                </div>
                <span class="slider-label">101</span>
            </div>
        </div>

        <div class="content-container">
            <div id="pageContent" class="page-content"></div>
        </div>

        <div id="settingsPanel" class="settings-panel">
            <div class="settings-header">
                <h3>Settings</h3>
                <button id="closeSettings" class="icon-button">âœ•</button>
            </div>
            <div class="settings-content">
                <div class="setting-item">
                    <label>Language</label>
                    <select id="languageSelect">
                        <option value="english">English</option>
                        <option value="arabic">Arabic</option>
                        <option value="turkish">Turkish</option>
                        <option value="russian">Russian</option>
                        <option value="latin">Latin</option>
                    </select>
                </div>
                <div class="setting-item">
                    <label>Font Size</label>
                    <div class="font-size-controls">
                        <button id="decreaseFontBtn">A-</button>
                        <span id="currentFontSize">16</span>
                        <button id="increaseFontBtn">A+</button>
                    </div>
                </div>
                <div class="setting-item">
                    <label for="themeToggle">Theme:</label>
                    <button id="themeToggle">Toggle Dark Mode</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/data.js"></script>
    <script src="js/store.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
