<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jawshan App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <div class="header">
            <button id="settingsBtn" class="icon-button">⚙️</button>
            <div class="page-indicator">
                <span id="currentPage">1</span>/101
            </div>
        </div>

        <div class="slider-container">
            <div class="slider-wrapper">
                <span class="slider-label">1</span>
                <div class="slider-with-bubble">
                    <input type="range" id="pageSlider" min="1" max="101" value="1">
                    <div class="slider-bubble"></div>
                </div>
                <span class="slider-label">101</span>
            </div>
        </div>

        <div class="content-container">
            <div id="pageContent" class="page-content"></div>
        </div>

        <div id="settingsPanel" class="settings-panel">
            <div class="settings-header">
                <h3>Settings</h3>
                <button id="closeSettings" class="icon-button">✕</button>
            </div>
            <div class="settings-content">
                <div class="setting-item">
                    <label>Language</label>
                    <select id="languageSelect">
                        <option value="turkish">Turkish</option>
                        <option value="latin">Latin</option>
                        <option value="russian">Russian</option>
                        <option value="arabic">Arabic</option>
                    </select>
                </div>
                <div class="setting-item">
                    <label>Font Size</label>
                    <div class="font-size-controls">
                        <button id="decreaseFontBtn">A-</button>
                        <span id="currentFontSize">16</span>
                        <button id="increaseFontBtn">A+</button>
                    </div>
                </div>
                <div class="setting-item">
                    <label for="themeToggle">Theme:</label>
                    <button id="themeToggle">Toggle Dark Mode</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/data.js"></script>
    <script src="js/store.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
